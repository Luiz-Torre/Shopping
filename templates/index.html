{% extends "base.html" %}
{% load static %}

{% block titulo %}
    Index
{% endblock %}
{% block corpo %}


  <div id="carouselShopping" class="carousel slide " data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselShopping" data-slide-to="0" class="active"></li>
      <li data-target="#carouselShopping" data-slide-to="1"></li>
      <li data-target="#carouselShopping" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'images/banner1.png' %}" alt="Relogio">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/banner2.jpg' %}" alt="Imagem da Segunda Propaganda">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/banner3.png' %}" alt="Imagem da Terceira Propaganda">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselShopping" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">voltar</span>
    </a>
    <a class="carousel-control-next" href="#carouselShopping" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">avançar</span>
    </a>
  </div>

  <div class="p-3 mb-2 bg-light text-dark text-center">
    <h1>Conheça alguma de nossas lojas</h1>
  </div>


  <div class="row justify-content-md-center">

        {% for loja in lojas %}
            <div class ="col-lg-3 d-flex align-items-stretch">
                 <div class="card mb-3 mb-3 ml-5 mr-5">
                  <image src ="{% static 'images/lojas/' %}{{ loja.imagem }}" alt="{{ loja.nome }}" title="Card com o logo e informações da loja do {{ loja.nome }}"></image>
                  <div class="card-body text-center">
                    <div class="text-center">
                      <h5 class="card-title">{{ loja.nome }}</h5>
                      <p class="text-secondary font-weight-bold">{{ loja.categoria }}</p>
                    <content>
                      <div>
                        <span id = "like" data-like = "30">30</span>
                        <a href="javascript:void(0)" class="mr-2" style="text-decoration: none">
                          <i  id="img_like" class="far fa-thumbs-up btn_like"></i>
                        </a>
                      </div>
                      <span id = "dislike" data-dislike = "7">7</span>
                      <a href="javascript:void(0)" class="mr-2" style="text-decoration: none">
                        <i id="img_dislike"class="far fa-thumbs-down btn_dislike"></i>
                      </a>
                    </content>

                    </div>

                    <p class="card-text text-center">{{ loja.descricao }}</p>
                  </div>
                </div>
            </div>

        {% endfor %}


  </div>
{% endblock %}
